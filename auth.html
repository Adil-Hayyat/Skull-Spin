<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely | Auth</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { app } from "./firebase-config.js";

    const auth = getAuth(app);

    // Agar user already login hai â†’ redirect
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <header>
    <h2>ðŸŽ¡ One-Wheely ðŸŽ¡</h2>
  </header>

  <h3>Login or Signup</h3>

  <!-- Auth form -->
  <div style="max-width:400px; margin:auto; text-align:center;">
    <input type="email" id="email" placeholder="Email" style="width:100%; padding:8px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;"><br>
    <input type="password" id="password" placeholder="Password" style="width:100%; padding:8px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;"><br>
    <button id="signupBtn" style="padding:10px 15px; background:#28a745; color:#fff; border:none; border-radius:8px; cursor:pointer;">Signup</button>
    <button id="loginBtn" style="padding:10px 15px; background:#007bff; color:#fff; border:none; border-radius:8px; cursor:pointer;">Login</button>
  </div>

  <!-- Status Message -->
  <div id="statusMessage" style="display:none; position:fixed; bottom:20px; left:50%; transform:translateX(-50%); padding:12px 20px; border-radius:8px; font-weight:bold; z-index:2000;"></div>

  <!-- Firebase -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
