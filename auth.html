<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Wheely | Auth</title>
  <link rel="stylesheet" href="style.css">

  <!-- Optional: favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Firebase Auth check to redirect logged-in users -->
  <script type="module">
    import { auth } from "./firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <header style="text-align:center; margin-top:40px;">
    <h2>One-Wheely</h2>
  </header>

  <!-- Auth Form -->
  <div style="text-align:center; margin-top:80px;">
    <input 
      type="email" 
      id="email" 
      placeholder="Email" 
      style="padding:10px; width:300px; margin-top:12px; border-radius:8px; border:1px solid #ccc;"
    ><br><br>

    <input 
      type="password" 
      id="password" 
      placeholder="Enter 6+ character Password" 
      style="padding:10px; width:300px; margin-top:12px; border-radius:8px; border:1px solid #ccc;"
    ><br><br>

    <button 
      id="signupBtn" 
      style="padding:12px 40px; margin-top:10px; margin-right:8px; border:none; background:#884dff; color:white; border-radius:8px; cursor:pointer;"
    >
      Sign Up
    </button>

    <button 
      id="loginBtn" 
      style="padding:12px 40px; margin-top:10px; border:none; background:#884dff; color:white; border-radius:8px; cursor:pointer;"
    >
      Log In
    </button>
  </div>

  <!-- âœ… Status message (success/error) -->
  <p id="authStatus" style="display:none; font-weight:bold; text-align:center; margin-top:15px;"></p>

  <!-- Firebase + Auth.js -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
