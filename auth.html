<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely | Auth</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase Auth check -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { app } from "./firebase-config.js";

    const auth = getAuth(app);

    // Agar user already login hai → redirect to index.html
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <header
    style="margin-left:35px;">
    <h2>One-Wheely</h2>
  </header>

  <h3 style="text-align:center;">Login or Signup</h3>

  <!-- Auth form -->
  <div style="text-align:center; margin-top:80px;">
    <input type="email" id="email" placeholder="Email" style="padding:8px; width:250px; border-radius:8px; border:1px solid #ccc;"><br><br>
    <input type="password" id="password" placeholder="Password" style="padding:8px; width:250px; border-radius:8px; border:1px solid #ccc;"><br><br>
    <button id="signupBtn" style="padding:8px 15px; border:none; background:#884dff; color:white; border-radius:8px; cursor:pointer;">Signup</button>
    <button id="loginBtn" style="padding:8px 15px; border:none; background:#884dff; color:white; border-radius:8px; cursor:pointer; margin-left:10px;">Login</button>
  </div>

  <!-- ✅ Status message (success/error) -->
  <p id="authStatus" style="display:none; font-weight:bold; text-align:center; margin-top:15px;"></p>

  <!-- Firebase configs -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
