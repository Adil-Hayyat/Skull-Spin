<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skull-Spin | Auth</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #143ad3;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #0c255c;
      padding: 16px;
      text-align: center;
    }
    header h2 { margin: 0; }

    .auth-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .auth-box {
      background: #fff;
      color: #000;
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .auth-column {
      flex: 1;
      padding: 30px 25px;
    }
    .auth-column h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.4rem;
      color: #143ad3;
    }
    .auth-column input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .auth-column button {
      width: 100%;
      padding: 12px;
      background: #884dff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    .auth-column button:hover { background: #0c255c; }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .auth-box { flex-direction: column; }
    }

    /* Status message */
    #authStatus {
      display: none;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>

  <!-- Firebase Auth check (keeps logged-in users away from auth page) -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { app } from "./firebase-config.js";
    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <header>
    <h2>Skull-Spin</h2>
  </header>

  <!-- Auth container -->
  <div class="auth-container">
    <div class="auth-box">

      <!-- Sign Up Column -->
      <div class="auth-column" style="background:#f5f7ff;">
        <h3>Create Account</h3>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password (6+ characters)">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <!-- ✅ Referral Code Added -->
        <input type="text" id="refCode" placeholder="Referral Code (Optional)">
        <button id="signupBtn">Sign Up</button>
      </div>

      <!-- Login Column -->
      <div class="auth-column">
        <h3>Log In</h3>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn">Log In</button>
      </div>
    </div>
  </div>

  <!-- ✅ Status message -->
  <p id="authStatus"></p>

  <!-- Firebase configs + auth.js -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
