<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skull-Spin | Auth</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase Auth check (keeps logged-in users away from auth page) -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { app } from "./firebase-config.js";
    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <header style="text-align:center; margin-top:20px;">
    <h2>Skull-Spin</h2>
  </header>

  <!-- Auth forms -->
  <div style="text-align:center; margin-top:40px;">

    <!-- ✅ Signup Form -->
    <h3>Sign Up</h3>
    <input type="text" id="name" placeholder="Full Name"
      style="padding:8px; width:320px; margin-top:12px; border-radius:8px; border:1px solid #ccc;"><br><br>

    <input type="text" id="username" placeholder="Username"
      style="padding:8px; width:320px; margin-top:12px; border-radius:8px; border:1px solid #ccc;"><br><br>

    <input type="email" id="signupEmail" placeholder="Email"
      style="padding:8px; width:320px; margin-top:12px; border-radius:8px; border:1px solid #ccc;"><br><br>

    <input type="password" id="signupPassword" placeholder="Enter 6+ character Password"
      style="padding:8px; width:320px; margin-top:12px; border-radius:8px; border:1px solid #ccc;"><br><br>

    <input type="password" id="confirmPassword" placeholder="Confirm Password"
      style="padding:8px; width:320px; margin-top:12px; border-radius:8px; border:1px solid #ccc;"><br><br>

    <input type="text" id="refCode" placeholder="Referral Code (Optional)"
      style="padding:8px; width:320px; margin-top:12px; border-radius:8px; border:1px solid #ccc;"><br><br>

    <button id="signupBtn"
      style="padding:12px 40px; margin-top:10px; border:none; background:#884dff; color:white; border-radius:8px; cursor:pointer;">
      Sign Up
    </button>

    <hr style="margin:30px auto; width:60%;">

    <!-- ✅ Login Form -->
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email"
      style="padding:8px; width:320px; margin-top:12px; border-radius:8px; border:1px solid #ccc;"><br><br>

    <input type="password" id="loginPassword" placeholder="Password"
      style="padding:8px; width:320px; margin-top:12px; border-radius:8px; border:1px solid #ccc;"><br><br>

    <button id="loginBtn"
      style="padding:12px 40px; margin-top:10px; border:none; background:#884dff; color:white; border-radius:8px; cursor:pointer;">
      Log In
    </button>
  </div>

  <!-- ✅ Status message (success/error) -->
  <p id="authStatus" style="display:none; font-weight:bold; text-align:center; margin-top:15px;"></p>

  <!-- Firebase configs + auth.js -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
