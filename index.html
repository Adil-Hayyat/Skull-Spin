<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely</title>
  <style>
    body {
      margin: 0;
      background: #143ad3;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    header {
      background: #0c255c;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 { margin: 0; }

    header button {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #gameWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      position: relative;
    }

    canvas {
      border-radius: 50%;
    }

    #pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid red;
    }

    #spinBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #884dff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #spinBtn:hover { background: #0c255c; }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    #popupContent {
      background: rgb(4, 92, 232);
      color: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    #popup button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      background: #23015c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>üé° One-Wheely üé°</h2>
    <div>
      <span id="userInfo">Balance: 0 PKR</span>
      <button onclick="signup()">Signup</button>
      <button onclick="login()">Login</button>
      <button onclick="addBalance()">Add Balance</button>
      <button onclick="withdraw()">Withdraw</button>
    </div>
  </header>

  <div id="gameWrapper">
    <div id="pointer"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
    <button id="spinBtn">SPIN (-10 PKR)</button>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <p id="prizeText"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const userInfo = document.getElementById("userInfo");

    let currentUser = null;
    let balance = 0;
    let wheelImg = new Image();
    wheelImg.src = "wheel.png";

    const prizes = ["00", "üíÄ", "10", "üíÄ", "100", "üíÄ", "1000", "üíÄ"];

    // Wheel draw with image
    function drawWheel(rotation) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(rotation);
      ctx.drawImage(wheelImg, -250, -250, 500, 500);
      ctx.restore();
    }

    wheelImg.onload = () => { drawWheel(0); };

    // Spin
    spinBtn.addEventListener("click", () => {
      if (balance < 10) {
        alert("Not enough balance! Please add money.");
        return;
      }
      balance -= 10;
      updateUserInfo();

      let spinAngle = Math.random() * 360 + 360 * 5;
      let spinTime = 0;
      let spinTimeTotal = 3000;

      function rotateWheel() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          const degrees = (spinAngle % 360);
          let sectorSize = 360 / prizes.length;
          let index = Math.floor((360 - degrees) / sectorSize) % prizes.length;
          let prize = prizes[index];

          showPrize(prize);

          if (prize !== "üíÄ" && prize !== "00") {
            balance += parseInt(prize);
            updateUserInfo();
          }
          return;
        }

        const easeOut = (t, b, c, d) =>
          c * ((t = t / d - 1) * t * t + 1) + b;
        let angleCurrent = easeOut(spinTime, 0, spinAngle, spinTimeTotal);

        drawWheel(angleCurrent * Math.PI / 180);
        requestAnimationFrame(rotateWheel);
      }
      rotateWheel();
    });

    // Popup show
    function showPrize(prize) {
      document.getElementById("prizeText").textContent = "üéÅ You got: " + prize;
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Account System (demo with localStorage)
    function signup() {
      const username = prompt("Enter username:");
      const accountType = prompt("JazzCash or EasyPaisa?");
      const accNumber = prompt("Enter account number:");
      const password = prompt("Enter password:");
      const confirm = prompt("Confirm password:");
      if (password !== confirm) { alert("Passwords don't match!"); return; }
      localStorage.setItem(username, JSON.stringify({password, accountType, accNumber, balance: 0}));
      alert("Signup successful!");
    }

    function login() {
      const username = prompt("Username:");
      const password = prompt("Password:");
      const user = JSON.parse(localStorage.getItem(username));
      if (user && user.password === password) {
        currentUser = username;
        balance = user.balance;
        updateUserInfo();
        alert("Login successful!");
      } else {
        alert("Invalid login!");
      }
    }

    function updateUserInfo() {
      if (currentUser) {
        userInfo.textContent = `${currentUser} | Balance: ${balance} PKR`;
        let user = JSON.parse(localStorage.getItem(currentUser));
        user.balance = balance;
        localStorage.setItem(currentUser, JSON.stringify(user));
      } else {
        userInfo.textContent = `Guest | Balance: ${balance} PKR`;
      }
    }

    function addBalance() {
      alert("Send money to:\nJazzCash: 0300-1234567\nEasyPaisa: 0301-7654321\n(Show QR codes here)");
      let amount = parseInt(prompt("Enter amount you sent:"));
      if (!isNaN(amount)) {
        balance += amount;
        updateUserInfo();
        alert("Balance added manually!");
      }
    }

    function withdraw() {
      if (balance <= 0) { alert("No balance to withdraw!"); return; }
      let amount = parseInt(prompt("Enter amount to withdraw:"));
      if (amount > balance) { alert("Not enough balance!"); return; }
      balance -= amount;
      updateUserInfo();
      alert("Withdraw request submitted!");
    }
  </script>
</body>
</html>
