<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely | Game</title>
  <link rel="stylesheet" href="style.css">
    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { app } from "./firebase-config.js";

        const auth = getAuth(app);

        // Agar user login nahi hai â†’ redirect to auth.html
        onAuthStateChanged(auth, (user) => {
            if (!user) {
            window.location.href = "auth.html";
            }
        });
    </script>


</head>
<body>
  <header>
    <h2>ðŸŽ¡ One-Wheely ðŸŽ¡</h2>
    <div>
      <span id="userInfo">Loading...</span>
      <button id="addBalanceBtn">Add Balance</button>
      <button id="withdrawBtn">Withdraw</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="gameWrapper">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div class="button-group">
      <button id="spinBtn">SPIN (-10 PKR)</button>
      <button id="multiSpinBtn">5-SPIN (-50 PKR)</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <p id="prizeText"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Firebase + Auth -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>

  <!-- Game logic -->
  <script type="module" src="script.js"></script>
</body>
</html>
