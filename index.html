<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Wheely</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="header">
    <div class="logo">One-Wheely</div>
    <div id="headerBalance">Rs: 0</div>
    <button id="hamburgerBtn" class="hamburger">
      <span></span><span></span><span></span>
    </button>
    <nav id="mobileMenu" class="mobile-menu" aria-hidden="true">
      <p id="mobileEmail">...</p>
      <p id="mobileBalance">Rs: 0</p>
      <button id="mobileAddBalanceBtn" class="btn">Add Balance</button>
      <button id="mobileWithdrawBtn" class="btn">Withdraw</button>
      <button id="mobileLogoutBtn" class="btn logout">Logout</button>
    </nav>
  </header>

  <!-- ===== Game Area ===== -->
  <main>
    <div id="gameWrapper" class="game-wrapper">
      <canvas id="wheel"></canvas>
    </div>
    <div class="controls">
      <button id="spinBtn" class="btn">Spin (10 Rs)</button>
      <button id="multiSpinBtn" class="btn">5 Spins (50 Rs)</button>
      <button id="addBalanceBtn" class="btn">Add Balance</button>
      <button id="withdrawBtn" class="btn">Withdraw</button>
    </div>
    <div id="userInfo" class="userinfo">...</div>
  </main>

  <!-- ===== Add Balance Popup ===== -->
  <div id="paymentInstructions" class="modal" aria-hidden="true">
    <div class="modal-box">
      <h3 style="margin:0 0 12px 0; color:#143ad3;">Add Balance</h3>

      <div style="margin-bottom:10px;">
        <label style="font-weight:600;">User ID</label>
        <div id="userID" style="font-size:14px; background:#f5f5f5; padding:6px; border-radius:6px; margin-top:6px;">...</div>
      </div>

      <div style="margin-bottom:10px;">
        <label style="font-weight:600;">Account Holder Name</label>
        <input id="inputAccHolder" type="text" placeholder="Full name" style="width:100%; padding:8px; margin-top:6px; border-radius:8px; border:1px solid #ccc;">
      </div>

      <div style="margin-bottom:10px;">
        <label style="font-weight:600;">Easypaisa Account Number</label>
        <input id="inputAccNumber" type="text" placeholder="03XXXXXXXXX" style="width:100%; padding:8px; margin-top:6px; border-radius:8px; border:1px solid #ccc;">
      </div>

      <div style="margin-bottom:10px;">
        <label style="font-weight:600;">Amount (min 200 PKR)</label>
        <input id="inputAmount" type="number" min="200" placeholder="200" style="width:100%; padding:8px; margin-top:6px; border-radius:8px; border:1px solid #ccc;">
      </div>

      <div id="paymentError" style="color:#721c24; display:none; margin-bottom:8px;"></div>

      <div style="display:flex; gap:8px; justify-content:flex-end;">
        <button id="paymentCancel" class="btn cancel">Cancel</button>
        <button id="doneBtn" class="btn primary">Done</button>
      </div>
    </div>
  </div>

  <!-- ===== Prize Popup ===== -->
  <div id="popup" class="modal" aria-hidden="true">
    <div class="modal-box">
      <p id="prizeText">üéÅ You got ...</p>
      <button id="popupOkBtn" class="btn primary">OK</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
