<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>ðŸŽ¡ One-Wheely ðŸŽ¡</h2>
    <div>
      <span id="userInfo" style="display:none;">Balance: 0 PKR</span>
      <button id="signupBtn">Signup</button>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <button onclick="addBalance()" style="display:none;">Add Balance</button>
      <button onclick="withdraw()" style="display:none;">Withdraw</button>
    </div>
  </header>

  <div id="gameWrapper">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div class="button-group">
      <button id="spinBtn">SPIN (-10 PKR)</button>
      <button id="multiSpinBtn">5-SPIN (-50 PKR)</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <p id="prizeText"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Firebase Config + Auth functions -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>

  <!-- App logic (UI + Auth state handling) -->
  <script type="module" src="app.js"></script>

  <!-- Game logic last -->
  <script src="script.js"></script>
</body>
</html>
