<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>ðŸŽ¡ One-Wheely ðŸŽ¡</h2>
    <div>
      <span id="userInfo">Balance: 0 PKR</span>
      <button id="signupBtn">Signup</button>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <button id="addBalanceBtn" style="display:none;" onclick="addBalance()">Add Balance</button>
      <button id="withdrawBtn" style="display:none;" onclick="withdraw()">Withdraw</button>
    </div>
  </header>

  <div id="gameWrapper">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div class="button-group">
      <button id="spinBtn">SPIN (-10 PKR)</button>
      <button id="multiSpinBtn">5-SPIN (-50 PKR)</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <p id="prizeText"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Firebase Config + Auth functions -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>

  <!-- Auth buttons handler -->
  <script type="module">
    import { signup, login, logout, auth } from "./auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // buttons
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const addBalanceBtn = document.getElementById("addBalanceBtn");
    const withdrawBtn = document.getElementById("withdrawBtn");

    // signup
    signupBtn.addEventListener("click", () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password (min 6 chars):");

      if (!email || !password) {
        alert("Email and password are required!");
        return;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters long!");
        return;
      }

      signup(email, password);
    });

    // login
    loginBtn.addEventListener("click", () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      login(email, password);
    });

    // logout
    logoutBtn.addEventListener("click", () => {
      logout();
    });

    // auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // logged in
        signupBtn.style.display = "none";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        addBalanceBtn.style.display = "inline-block";
        withdrawBtn.style.display = "inline-block";
      } else {
        // logged out
        signupBtn.style.display = "inline-block";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        addBalanceBtn.style.display = "none";
        withdrawBtn.style.display = "none";
      }
    });
  </script>

  <!-- Game logic last -->
  <script src="script.js"></script>
</body>
</html>
