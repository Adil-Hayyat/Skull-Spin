<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Wheely | Auth + Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header style="display:flex; justify-content:space-between; align-items:center; padding:12px; background:#884dff; color:white;">
    <h2>One-Wheely</h2>
    <div>
      <span id="headerUsername" style="margin-right:15px; font-weight:bold;"></span>
      <button id="logoutBtn" style="display:none; padding:6px 16px; border:none; background:white; color:#884dff; border-radius:6px; cursor:pointer;">Logout</button>
    </div>
  </header>

  <!-- Auth Forms -->
  <main style="padding:20px;">
    <div id="authSection">
      <h3>Sign Up</h3>
      <input id="signupUsername" type="text" placeholder="Username" required><br><br>
      <input id="signupEmail" type="email" placeholder="Email" required><br><br>
      <input id="signupPassword" type="password" placeholder="Password" required><br><br>
      <button id="signupBtn">Sign Up</button>
      <p id="signupError" style="color:red;"></p>

      <hr>

      <h3>Login</h3>
      <input id="loginUsername" type="text" placeholder="Username" required><br><br>
      <input id="loginEmail" type="email" placeholder="Email" required><br><br>
      <input id="loginPassword" type="password" placeholder="Password" required><br><br>
      <button id="loginBtn">Login</button>
      <p id="loginError" style="color:red;"></p>
    </div>

    <div id="homeSection" style="display:none;">
      <h3>Welcome to One-Wheely ðŸŽ‰</h3>
      <p>Spin the wheel and enjoy the game.</p>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, doc, setDoc, getDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const signupUsername = document.getElementById("signupUsername");
    const signupEmail = document.getElementById("signupEmail");
    const signupPassword = document.getElementById("signupPassword");
    const signupBtn = document.getElementById("signupBtn");
    const signupError = document.getElementById("signupError");

    const loginUsername = document.getElementById("loginUsername");
    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const loginBtn = document.getElementById("loginBtn");
    const loginError = document.getElementById("loginError");

    const headerUsername = document.getElementById("headerUsername");
    const logoutBtn = document.getElementById("logoutBtn");
    const authSection = document.getElementById("authSection");
    const homeSection = document.getElementById("homeSection");

    // âœ… SIGN UP
    signupBtn.addEventListener("click", async () => {
      try {
        const res = await createUserWithEmailAndPassword(auth, signupEmail.value, signupPassword.value);
        await setDoc(doc(db, "users", res.user.uid), {
          username: signupUsername.value,
          email: signupEmail.value,
          createdAt: new Date()
        });
        signupError.textContent = "";
      } catch (err) {
        signupError.textContent = err.message;
      }
    });

    // âœ… LOGIN
    loginBtn.addEventListener("click", async () => {
      try {
        const res = await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
        const snap = await getDoc(doc(db, "users", res.user.uid));
        if (!snap.exists()) {
          loginError.textContent = "No Account Found, Please Sign-Up";
          await signOut(auth);
          return;
        }
        const data = snap.data();
        if (data.username !== loginUsername.value) {
          loginError.textContent = "Invalid Username";
          await signOut(auth);
          return;
        }
        loginError.textContent = "";
      } catch (err) {
        if (err.code === "auth/user-not-found") loginError.textContent = "No Account Found, Please Sign-Up";
        else if (err.code === "auth/wrong-password") loginError.textContent = "Invalid Password";
        else loginError.textContent = err.message;
      }
    });

    // âœ… LOGOUT
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // âœ… STATE CHANGE
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          headerUsername.textContent = snap.data().username;
        }
        authSection.style.display = "none";
        homeSection.style.display = "block";
        logoutBtn.style.display = "inline-block";
      } else {
        headerUsername.textContent = "";
        authSection.style.display = "block";
        homeSection.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
