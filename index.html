<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>ðŸŽ¡ One-Wheely ðŸŽ¡</h2>
    <div>
      <span id="userInfo">Balance: 0 PKR</span>
      <button id="signupBtn">Signup</button>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn">Logout</button>
      <button onclick="addBalance()">Add Balance</button>
      <button onclick="withdraw()">Withdraw</button>
    </div>
  </header>

  <div id="gameWrapper">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div class="button-group">
      <button id="spinBtn">SPIN (-10 PKR)</button>
      <button id="multiSpinBtn">5-SPIN (-50 PKR)</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <p id="prizeText"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Firebase Config + Auth functions -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>

  <!-- Auth buttons handler -->
  <script type="module">
    import { signup, login, logout } from "./auth.js";

    // Ensure DOM is loaded before attaching listeners
    window.addEventListener("DOMContentLoaded", () => {
      const signupBtn = document.getElementById("signupBtn");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");

      signupBtn.addEventListener("click", () => {
        const email = prompt("Enter email:");
        const password = prompt("Enter password (min 6 chars):");

        if (!email || !password) {
          alert("Email and password are required!");
          return;
        }

        if (password.length < 6) {
          alert("Password must be at least 6 characters long!");
          return;
        }

        signup(email, password);
      });

      loginBtn.addEventListener("click", () => {
        const email = prompt("Enter email:");
        const password = prompt("Enter password:");
        login(email, password);
      });

      logoutBtn.addEventListener("click", () => {
        logout();
      });
    });
  </script>

  <!-- Game logic last -->
  <script src="script.js"></script>
</body>
</html>
