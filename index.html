<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1d976c, #93f9b9);
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    canvas {
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    #spinBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #ff4d4d;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #spinBtn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ One-Wheely ðŸŽ¡</h1>
  <canvas id="wheel" width="500" height="500"></canvas>
  <button id="spinBtn">SPIN</button>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");

    const slices = [
      { label: "1000 PKR", color: "#ff4d4d" },
      { label: "500 PKR", color: "#ff944d" },
      { label: "100 PKR", color: "#ffd11a" },
      { label: "50 PKR", color: "#99e600" },
      { label: "20 PKR", color: "#33cc33" },
      { label: "10 PKR", color: "#1affa3" },
      { label: "5 PKR", color: "#3399ff" },
      { label: "1 PKR", color: "#9966ff" },
      { label: "0", color: "#cc33ff" },
      { label: "Try Again", color: "#808080" }
    ];

    const arc = (2 * Math.PI) / slices.length;

    function drawWheel() {
      slices.forEach((slice, i) => {
        const startAngle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = slice.color;
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, startAngle, startAngle + arc);
        ctx.fill();
        ctx.save();

        ctx.translate(250, 250);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "18px Arial";
        ctx.fillText(slice.label, 230, 10);
        ctx.restore();
      });
    }

    drawWheel();

    spinBtn.addEventListener("click", () => {
      let spinAngle = Math.random() * 360 + 360 * 5; // 5 full spins
      let spinTime = 0;
      let spinTimeTotal = 3000;

      function rotateWheel() {
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
          const degrees = (spinAngle % 360);
          const index = Math.floor((360 - degrees) / (360 / slices.length)) % slices.length;
          alert("Result: " + slices[index].label);
          return;
        }
        const easeOut = (t, b, c, d) => c * ((t = t / d - 1) * t * t + 1) + b;
        let angleCurrent = easeOut(spinTime, 0, spinAngle, spinTimeTotal);
        ctx.clearRect(0, 0, 500, 500);
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angleCurrent * Math.PI / 180);
        ctx.translate(-250, -250);
        drawWheel();
        ctx.restore();
        requestAnimationFrame(rotateWheel);
      }
      rotateWheel();
    });
  </script>
</body>
</html>
