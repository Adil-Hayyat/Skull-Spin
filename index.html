<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>ðŸŽ¡ One-Wheely ðŸŽ¡</h2>
    <div>
      <span id="userInfo">Balance: 0 PKR</span>
      <button onclick="signup()">Signup</button>
      <button onclick="login()">Login</button>
      <button onclick="addBalance()">Add Balance</button>
      <button onclick="withdraw()">Withdraw</button>
    </div>
  </header>

  <div id="gameWrapper">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div class="button-group">
      <button id="spinBtn">SPIN (-10 PKR)</button>
      <button id="multiSpinBtn">5-SPIN (-50 PKR)</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <p id="prizeText"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script src="script.js"></script>

  <script type="module">
    import { signup, login, logout } from "./auth.js";

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      signup(email, password);
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = prompt("Enter email:");
      const password = prompt("Enter password:");
      login(email, password);
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      logout();
    });
  </script>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>


</body>
</html>
