<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely | Game</title>
  <link rel="stylesheet" href="style.css">

  <!-- Auth Check -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { app } from "./firebase-config.js";

    const auth = getAuth(app);

    // Agar user login nahi hai → redirect to auth.html
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "auth.html";
      }
    });
  </script>
</head>
<body>
  <header>
    <h2>🎡 One-Wheely 🎡</h2>
    <div>
      <button id="addBalanceBtn">Add Balance</button>
      <button id="withdrawBtn">Withdraw</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="gameWrapper">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div class="button-group">
      <button id="spinBtn">SPIN (-10 PKR)</button>
      <button id="multiSpinBtn">5-SPIN (-50 PKR)</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent">
      <p id="prizeText"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Payment Instructions -->
  <div id="paymentInstructions" style="display:none; margin:20px; padding:15px; border:1px solid #ccc; background:#f9f9f9; border-radius:8px;">
    <!-- payments.js will inject details here -->
  </div>

  <!-- Firebase + Auth -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>

  <!-- Payment handler -->
  <script type="module" src="payments.js"></script>

  <!-- Game logic -->
  <script type="module" src="script.js"></script>

  <!-- Add Balance handler -->
  <script type="module">
    import { createPendingDeposit } from './payments.js';

    document.getElementById('addBalanceBtn').addEventListener('click', async () => {
      const amount = parseInt(prompt("Enter amount to add (min 200 PKR):"), 10);
      if (!amount || amount < 200) {
        alert("⚠️ Minimum 200 PKR required.");
        return;
      }
      await createPendingDeposit(amount);
    });
  </script>
</body>
</html>
