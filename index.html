<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely | Game</title>
  <link rel="stylesheet" href="style.css">

  <!-- Auth Check -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { app } from "./firebase-config.js";

    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "auth.html";
      }
    });
  </script>
</head>
<body>
  <header>
    <h2>ðŸŽ¡ One-Wheely ðŸŽ¡</h2>
    <div>
      <button id="addBalanceBtn">Add Balance</button>
      <button id="withdrawBtn">Withdraw</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="gameWrapper">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div class="button-group">
      <button id="spinBtn">SPIN (-10 PKR)</button>
      <button id="multiSpinBtn">5-SPIN (-50 PKR)</button>
    </div>
  </div>

  <!-- Game Result Popup -->
  <div id="popup">
    <div id="popupContent">
      <p id="prizeText"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Payment Instructions Popup -->
  <div id="paymentInstructions" style="display:none;">
    <h3>ðŸ’³ Payment Instructions</h3>
    <div id="paymentDetails">
      <p><b>ID:</b> <span id="userID"></span></p>
      <p><b>Payment Details:</b></p>
      <p>Easypaisa</p>
      <p>Acc. Holder Name: <b>Adil Hayyat</b></p>
      <p>Acc. Number: <b>03127196480</b></p>
      <p style="color:green;">âœ… After payment verification, your balance will be updated automatically.</p>
    </div>
    <button id="closePaymentPopup">Close</button>
  </div>

  <!-- Firebase + Auth -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>

  <!-- Payment handler -->
  <script type="module" src="payments.js"></script>

  <!-- Game logic -->
  <script type="module" src="script.js"></script>

  <!-- Add Balance Popup Handler -->
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const addBalanceBtn = document.getElementById('addBalanceBtn');
    const paymentPopup = document.getElementById('paymentInstructions');
    const closePaymentPopup = document.getElementById('closePaymentPopup');
    const userIDSpan = document.getElementById('userID');

    function generateID(length = 10) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    addBalanceBtn.addEventListener('click', async () => {
      if (!auth.currentUser) return;

      const uid = auth.currentUser.uid;
      const userRef = doc(db, "users", uid);
      const snap = await getDoc(userRef);

      let uniqueID;
      if (snap.exists() && snap.data().uniqueID) {
        uniqueID = snap.data().uniqueID; // agar already exist karti hai
      } else {
        uniqueID = generateID(10);
        await setDoc(userRef, { uniqueID }, { merge: true });
      }

      userIDSpan.textContent = uniqueID;
      paymentPopup.style.display = "block";
    });

    closePaymentPopup.addEventListener('click', () => {
      paymentPopup.style.display = "none";
    });
  </script>
</body>
</html>
