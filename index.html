<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>One-Wheely | Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <h2 class="title">One-Wheely</h2>
      <div id="headerBalance" class="balance-desktop" aria-hidden="true">Rs: 0</div>
    </div>

    <!-- Desktop right controls -->
    <div class="header-right" id="headerRight">
      <span id="userInfo">Loading...</span>
      <button id="addBalanceBtn" type="button">Add Balance</button>
      <button id="withdrawBtn" type="button">Withdraw</button>
      <button id="logoutBtn" type="button">Logout</button>
    </div>

    <!-- Mobile hamburger -->
    <button id="hamburgerBtn" class="hamburger" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- Mobile slide-down menu (hidden on desktop) -->
  <nav id="mobileMenu" class="mobile-menu" aria-hidden="true">
    <div class="mobile-user">
      <div class="mobile-title-row">
        <strong class="mobile-title">One-Wheely</strong>
        <div id="mobileBalance" class="mobile-balance">Rs: 0</div>
      </div>
      <div class="mobile-account">
        <div id="mobileEmail">...</div>
        <button id="mobileLogoutBtn" class="ghost">Logout</button>
      </div>
    </div>

    <div class="mobile-actions">
      <button id="mobileAddBalanceBtn">Add Balance</button>
      <button id="mobileWithdrawBtn">Withdraw</button>
    </div>
  </nav>

  <main class="container">
    <section id="gameArea">
      <div id="gameWrapper">
        <canvas id="wheel" width="800" height="800" aria-label="Game Wheel"></canvas>
      </div>

      <div class="button-group">
        <button id="spinBtn">1-SPIN (Rs: 10)</button>
        <button id="multiSpinBtn">5-SPIN (Rs:50)</button>
      </div>
    </section>
  </main>

  <!-- Game Result Popup -->
  <div id="popup" class="overlay" aria-hidden="true">
    <div id="popupContent">
      <p id="prizeText">You won: â€”</p>
      <button id="popupOkBtn" type="button">OK</button>
    </div>
  </div>

  <!-- Add Balance Modal (responsive) -->
  <div id="paymentInstructions" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="paymentTitle">
    <div id="paymentBox" class="modal-box">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3 id="paymentTitle" style="margin:0;">ðŸ’³ Payment Instructions</h3>
        <!-- close X (also handled by paymentCancel in script if needed) -->
        <button id="paymentClose" class="ghost" aria-label="Close payment dialog" style="background:transparent; border:none; color:#000; font-size:18px;">âœ•</button>
      </div>

      <div style="margin-top:10px; text-align:left;">
        <label for="inputAccHolder" style="font-weight:600;">Acc. Holder Name:</label>
        <input id="inputAccHolder" type="text" placeholder="Enter your name" />

        <label for="inputAccNumber" style="font-weight:600;">Acc. Number:</label>
        <input id="inputAccNumber" type="text" placeholder="Enter your number" />

        <label for="inputAmount" style="font-weight:600;">Amount (min 200 PKR):</label>
        <input id="inputAmount" type="number" placeholder="200" min="200" />
      </div>

      <hr style="margin:12px 0; border:0; border-top:1px solid #eee;" />

      <div id="paymentDetails" style="text-align:left; font-size:0.95rem;">
        <p><strong>User UID:</strong> <span id="userID">...</span></p>
        <p style="color:red; font-weight:bold; margin-top:6px; font-size:0.9rem;">
          Note: Enter the User UID in the payment message when transferring.
        </p>
        <p><strong>Payment Details:</strong></p>
        <p>Easypaisa â€” Acc. Holder: <strong>Adil Hayyat</strong> â€” <strong>03127196480</strong></p>
      </div>

      <div class="modal-actions" style="margin-top:12px;">
        <button id="paymentCancel" class="ghost">Cancel</button>
        <button id="doneBtn" class="primary">Done</button>
      </div>
    </div>
  </div>

  <!-- Status message -->
  <div id="statusMessage" role="status" aria-live="polite"></div>

  <!-- Firebase & App scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="payments.js"></script>
  <script type="module" src="script.js"></script>

  <!-- Small helpers: toggle mobile menu and ensure modal close by X or outside click -->
  <script>
    // Mobile menu toggle (in case script.js not loaded yet)
    (function(){
      const hamburger = document.getElementById('hamburgerBtn');
      const mobileMenu = document.getElementById('mobileMenu');
      if(!hamburger || !mobileMenu) return;
      hamburger.addEventListener('click', () => {
        const open = mobileMenu.style.display === 'block';
        if(open) {
          mobileMenu.style.display = 'none';
          mobileMenu.setAttribute('aria-hidden','true');
          hamburger.setAttribute('aria-expanded','false');
        } else {
          mobileMenu.style.display = 'block';
          mobileMenu.setAttribute('aria-hidden','false');
          hamburger.setAttribute('aria-expanded','true');
        }
      });
    })();

    // Payment modal: close X and click outside to close (script.js also handles open/close)
    (function(){
      const modal = document.getElementById('paymentInstructions');
      const closeBtn = document.getElementById('paymentClose');
      const cancelBtn = document.getElementById('paymentCancel');

      if(closeBtn) closeBtn.addEventListener('click', () => {
        if(modal) { modal.style.display = 'none'; modal.setAttribute('aria-hidden','true'); }
      });
      if(cancelBtn) cancelBtn.addEventListener('click', () => {
        if(modal) { modal.style.display = 'none'; modal.setAttribute('aria-hidden','true'); }
      });

      // click outside to close
      window.addEventListener('click', (e) => {
        if(!modal) return;
        if(e.target === modal) {
          modal.style.display = 'none';
          modal.setAttribute('aria-hidden','true');
        }
      });

      // Esc to close
      window.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && modal && modal.style.display === 'flex') {
          modal.style.display = 'none';
          modal.setAttribute('aria-hidden','true');
        }
      });
    })();
  </script>
</body>
</html>
