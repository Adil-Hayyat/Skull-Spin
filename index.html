<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="favicon.png" type="image/png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Skull-Spin</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    /* Splash overlay (full screen) */
    #skulSplash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: #000; /* black background while splash runs */
      pointer-events: none;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }

    #skulSplash.active {
      visibility: visible;
      opacity: 1;
    }

    #skulSplash .skul-inner {
      width: 100%;
      height: 100%;
      opacity: 0;
      will-change: opacity, transform;
    }

    #skulSplash img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Fade-in + hold + fade-out animation */
    @keyframes skulFade {
      0%   { opacity: 0; transform: scale(1.05); }
      15%  { opacity: 1; transform: scale(1.0); }
      75%  { opacity: 1; transform: scale(1.0); }
      100% { opacity: 0; transform: scale(0.98); }
    }

    .skul-animate {
      animation: skulFade 4s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h2 class="title">Skull-Spin</h2>
      <div id="headerBalance" class="balance-desktop" aria-hidden="true">Rs: 0</div>
    </div>

    <div class="header-right" id="headerRight">
      <button id="addBalanceBtn" type="button">Add Balance</button>
      <button id="withdrawBtn" type="button">Withdraw</button>
      <button id="referBtn" type="button">Referral</button>
      <button id="logoutBtn" type="button">Logout</button>
    </div>

    <button id="hamburgerBtn" class="hamburger" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- Mobile menu -->
  <nav id="mobileMenu" class="mobile-menu" aria-hidden="true" style="display:none;">
    <div class="mobile-user">
      <div class="mobile-title-row">
        <strong class="mobile-title">Skull-Spin</strong>
        <div id="mobileBalance" class="mobile-balance">Rs: 0</div>
      </div>
      <div class="mobile-account" style="margin-top:8px;">
        <div id="mobileEmail" style="font-weight:700; color:#fff; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">...</div>
        <button id="mobileLogoutBtn" class="ghost" style="margin-left:8px;">Logout</button>
      </div>
    </div>

    <div class="mobile-actions">
      <button id="mobileAddBalanceBtn">Add Balance</button>
      <button id="mobileWithdrawBtn">Withdraw</button>
      <button id="mobileReferBtn">Referral</button>
    </div>
  </nav>

  <main class="container">
    <section id="gameArea">
      <div id="gameWrapper">
        <canvas id="wheel" width="800" height="800" aria-label="Game Wheel"></canvas>
      </div>

      <div class="button-group">
        <button id="spinBtn">1-SPIN (Rs: 10)</button>
        <button id="multiSpinBtn">5-SPIN (Rs:50)</button>
      </div>
    </section>
  </main>

  <!-- Win popup -->
  <div id="popup" class="overlay" aria-hidden="true" style="display:none;">
    <div id="popupContent">
      <p id="prizeText">You won: —</p>
      <button id="popupOkBtn" type="button">OK</button>
    </div>
  </div>

  <!-- Payment modal -->
  <div id="paymentInstructions" class="modal" aria-hidden="true" role="dialog" aria-modal="true" style="display:none;">
    <!-- ... (same as before, payment form) ... -->
  </div>

  <!-- Refer popup -->
  <div id="referPopup" class="modal" aria-hidden="true" role="dialog" aria-modal="true" style="display:none;">
    <!-- ... (same as before, referral modal) ... -->
  </div>

  <!-- Skul-Spin splash -->
  <div id="skulSplash">
    <div class="skul-inner" id="skulInner">
      <img id="skulImg" src="Skul-Spin.png" alt="Skul Spin" />
    </div>
    <audio id="skulAudio" preload="auto">
      <source src="Skul-Spin.mp3" type="audio/mpeg">
    </audio>
  </div>

  <footer id="siteFooter" class="site-footer" role="contentinfo">
    <div class="footer-content">
      <div class="footer-left">
        <a href="admin.html" class="footer-admin" title="Admin" aria-label="Admin">
          <!-- svg same as before -->
        </a>
        <span id="footerEmail" class="footer-email">...</span>
      </div>
      <div class="footer-right">
        © 2024 Skull-Spin. All rights reserved
      </div>
    </div>
  </footer>

  <div id="statusMessage" role="status" aria-live="polite"></div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="payments.js"></script>
  <script type="module" src="script.js"></script>

  <!-- Skul-Spin splash script -->
  <script>
    (function () {
      const splash = document.getElementById('skulSplash');
      const inner = document.getElementById('skulInner');
      const audio = document.getElementById('skulAudio');

      if (!splash || !inner) return;

      function playAudioForce() {
        if (!audio) return;
        try {
          audio.currentTime = 0;
          const p = audio.play();
          if (p && typeof p.catch === 'function') {
            p.catch(() => {
              // autoplay fail → wait for user gesture
              document.addEventListener('click', playAudioForce, { once: true });
              document.addEventListener('touchstart', playAudioForce, { once: true });
            });
          }
        } catch {}
      }

      function runSplashOnce() {
        inner.classList.remove('skul-animate');
        void inner.offsetWidth;
        inner.classList.add('skul-animate');
        splash.classList.add('active');
        playAudioForce();
      }

      function onAnimationEnd() {
        splash.classList.remove('active');
        inner.classList.remove('skul-animate');
        if (audio) { try { audio.pause(); audio.currentTime = 0; } catch {} }
      }

      inner.addEventListener('animationend', onAnimationEnd);
      window.addEventListener('pageshow', runSplashOnce);
      window.addEventListener('load', runSplashOnce);

      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        setTimeout(runSplashOnce, 100);
      } else {
        window.addEventListener('DOMContentLoaded', () => setTimeout(runSplashOnce, 100));
      }

      window.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
          if (audio) { try { audio.pause(); audio.currentTime = 0; } catch {} }
        }
      });
    })();
  </script>
</body>
</html>
