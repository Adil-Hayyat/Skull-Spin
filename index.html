<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Wheely | Game</title>
  <link rel="stylesheet" href="style.css">

  <!-- Auth Check -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { app } from "./firebase-config.js";

    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "auth.html";
      }
    });
  </script>
</head>
<body>
  <header>
    <h2>ðŸŽ¡ One-Wheely ðŸŽ¡</h2>
    <div>
      <button id="addBalanceBtn">Add Balance</button>
      <button id="withdrawBtn">Withdraw</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="gameWrapper">
    <canvas id="wheel" width="500" height="500"></canvas>
    <div class="button-group">
      <button id="spinBtn">SPIN (-10 PKR)</button>
      <button id="multiSpinBtn">5-SPIN (-50 PKR)</button>
    </div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <p id="prizeText"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Payment Instructions Popup -->
  <div id="paymentInstructions" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; border:1px solid #ccc; border-radius:12px; padding:25px; max-width:400px; z-index:1000; box-shadow:0 6px 18px rgba(0,0,0,0.3); text-align:center;">
    <h3>ðŸ’³ Add Balance</h3>
    <div id="paymentForm">
      <input type="text" id="accountHolderInput" placeholder="Account Holder Name" style="width:90%; margin:10px 0; padding:8px;">
      <input type="text" id="accountNumberInput" placeholder="Account Number" style="width:90%; margin:10px 0; padding:8px;">
      <input type="number" id="amountInput" placeholder="Amount (min 200 PKR)" style="width:90%; margin:10px 0; padding:8px;">
      <button id="donePaymentBtn" style="margin-top:15px; padding:10px 18px; background:#e14a3c; color:#fff; border:none; border-radius:8px; cursor:pointer;">Done</button>
    </div>
    <hr>
    <p style="color:red; font-size:13px;">Note: While sending payment via Easypaisa/JazzCash, enter your UID in the message field, otherwise payment won't be credited.</p>
  </div>

  <!-- Firebase + Auth -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="payments.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
